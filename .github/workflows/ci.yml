name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      # Clear any potential environment variable conflicts
      NODE_ENV: test
      CI: true
      # Disable npm progress and other potential sources of conflicts
      npm_config_progress: false
      npm_config_audit: false
      npm_config_fund: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Ensure clean checkout
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests (isolated environment)
        run: |
          # Clear any module cache that might cause conflicts
          rm -rf node_modules/.cache
          # Run tests with clean environment
          npm run test:ci
        env:
          NODE_ENV: test
          CI: true
          # Disable problematic Node.js features
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Build project
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build project
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
